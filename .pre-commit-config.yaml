exclude: ui_.*\.py$ # ignore generated files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args:
          - --fix=no
      - id: name-tests-test
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [ python ]
      - id: pylint
        name: pylint
        entry: poetry run pylint
        args:
          - --enable-all-extensions
          - --recursive=y
        language: system
        types: [ python ]
      - id: vulture
        name: vulture
        entry: poetry run vulture
        language: system
        types: [ python ]
      - id: black
        name: black
        entry: poetry run black
        args:
          - --check
        language: system
        types: [ python ]
      - id: safety
        name: safety
        entry: poetry run safety check
        language: system
        types: [ python ]
        pass_filenames: false
      - id: ruff
        name: ruff
        entry: poetry run ruff
        language: system
        types: [ python ]
